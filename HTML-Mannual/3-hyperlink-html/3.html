<!-- 3. Create a web page with an appropriate image towards the left
hand side of the page, when user clicks on the image another web page
should open. -->

<!-- Theory:
This HTML code integrates an image into a webpage, utilizing the 
<img> tag and inline CSS to adjust its width. A hyperlink is created 
around the image with the <a> tag, targeting a specified URL. -->

<!DOCTYPE html>
<html>
  <head>
       <title>Image</title>
        <style>
          img {
            width: 70%;
          }
        </style>
    
  </head>
      <body>
        <h1>Welcome to My Website</h1>
         <a href="https://www.amazon.in" target="_blank">
             <img src="shoping.jpg.avif" alt="Image" style="float: left; margin-right: 20px; width: 200px; height: auto;">
         </a>

          <h1><---click on here For shopping !!</h1>
      </body>
</html>
