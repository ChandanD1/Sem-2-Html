<!-- Theory:
This HTML code structures a webpage presenting personal details.

and indentation (text-indent). -->

<html>

</head>

    <p style="text-align: left;">Name: Chandan Dhumale</p>
    <p style="text-align: left;">Age: 19</p>
    <p style="text-align: left;">Address:</p>
    <p style="text-indent: 2em;">Chembur(E), Mumbai</p>
    <p style="text-indent: 2em;">Maharashtra, India</p>
    <p style="text-align: left;">Phone: 9321923425</p>
    <p style="text-align: left;">Register Number: 56382</p>
    <p style="text-align: left;">Class: First Year</p>
</body>
</html>
