<!-- 10. Create an HTML page that contains a selection box with a list 
of 5 countries, when the user selects a country, its capital should 
be printed next to the list; Add CSS to customize the properties of 
the font of the capital (color, bold and font size). -->

<!-- Theory:
This HTML code creates a user-friendly interface for selecting 
countries and displaying their capitals. Centered within the page, 
it features a dropdown menu with five country options. Upon selection, 
the chosen country's capital is promptly shown. -->

<!DOCTYPE html>
<html>

<head>
<title>Country Capitals</title>
</head>

<body align="center">

<select id="country-select">
    <option value="default">Select a country</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="france">France</option>
    <option value="germany">Germany</option>
    <option value="japan">Japan</option>
</select>

<p id="capital">Capital: </p>

</body>
</html>
